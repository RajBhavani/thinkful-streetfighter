<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Thinkful Streetfighter</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/main.css">
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
</head>
<body>

	<main>
		<div class="instructions">
			<h1>Thinkful Streetfighter</h1>
			<dl>
				<dt>Ready to attack:</dt>
				<dd>Mouse over Ryu</dd>
				<dt>Attack (hadouken):</dt>
				<dd>Hold down mouse button</dd>
				<dt>Pose</dt>
				<dd>Hold down '<kbd>x</kbd>' (while not attacking)</dd>
			</dl>
		</div>
		<div class="ryu ryu-still"></div>
		<div class="hadouken"><audio id="hadouken-sound" src="sound/hadouken.mp3"></div>
	</main>

</body>
</html>
